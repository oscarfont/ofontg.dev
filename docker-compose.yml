version: "3"

services:
  personalweb:
    image: ofontgg/personalweb:latest
    expose:
      - "4200"
    ports:
     - "80:4200"
     - "443:4200"
    restart: always
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - personalweb-backend
  
  personalweb-backend:
    image: ofontgg/personalweb-backend:latest
    expose:
      - "3000"